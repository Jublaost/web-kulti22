  - name: Gelaendeplan
    title: Geländeplan
    image: images/use/gelaende.png
    content: 'Das Kulti 22 findet auf der Allmend in Altstätten SG statt. Zeltplatz
      und Festivalgelände sind voneinander getrennt. Auf dem Campingplatz oder im
      Caravanbereich findest du einen Platz zum Schlafen. Das Festgelände ist mit
      allem, was es für ein tolles Festival braucht, ausgestattet: Bühnen, Bars, diverse
      Essensstände, Chill-Lounges, Feuerstellen, grosse und kleine Zelte, Schaukeln,
      Marktstände und vieles mehr, machen das Kulti-Gelände zu einem unvergesslichen
      Ort.

      '
