  title: Was ist das **Kulti**?
  content: Drei Tage voller Musik, Spass und unvergesslichen Momenten mit Lebensfreu(n)den!
  tablist:
  - name: Musik
    title: Musik
    image: images/kulti19/music.jpg
    content: 'Als Höhepunkte des Kulti 22 gelten die Auftritte lokaler, aber auch
      national gefeierter Musik- und Kulturschaffender, was bei allen Besucher:innen
      den inneren Jubla-Funken tanzen lassen wird. Von Pop-Rock über Hiphop bis Techno
      ist für jede:n etwas dabei. '
    button:
      enable: false
      label: Zum Programm
      link: how-it-works
  - name: Spass
    title: Spass
    image: images/kulti19/spass.jpg
    content: |-
      "Dä Funkä tanzt!" - Während drei Tagen zieht sich dieses Motto als roter Faden durch das Programm: Bei gestalterischen, musikalischen, actionreichen Ateliers können Besucher*innen selbst aktiv werden.
      Bei organisierten Challenges und sportlichen Turnieren können sich Gruppen
      messen, austauschen und das innere Kind mal wieder freilassen. Jubla-Emotionen leben kommt also auch am Kulti nicht zu kurz.
    button:
      enable: true
      label: View More
      link: how-it-works
  - name: Lebensfreu(n)de
    title: Lebensfreu(n)de
    image: images/kulti19/lebensfreude.jpg
    content: 'Zusammen lachen, unvergessliche Augenblicke erleben, singen und geniessen
      am Lagerfeuer, in abenteuerliche Geländespiele eintauchen, wandern und unter
      dem Sternenhimmel übernachten, Zelte bauen und über dem Feuer kochen, eine Schatzkarte
      zeichnen, sich verkleiden, die Köpfe zusammenstecken und Ideen entwickeln, Verantwortung
      übernehmen, besondere Momente feiern, Freund:innen fürs Leben finden – das alles
      und vieles mehr bietet Jungwacht Blauring. Das Kulti orientiert sich an den
      Grundsätzen von Jungwacht Blauring, sei dies durch #mitbestimmen beim Programm,
      #kreativsein bei diversen Ateliers oder ganz grundlegend #zusammensein, beim
      Verweilen, Geniessen oder Feiern.'
    button:
      enable: false
      label: View More
      link: how-it-works
