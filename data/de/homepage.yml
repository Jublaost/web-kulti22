  tablist:
  - name: Anreise
    title: Anreise
    image: "."
    map:
      enable: true
    content: "### Mit dem öffentlichen Verkehr\nBitte reist wenn möglich mit dem öV
      ans Kulti. Unterwegs trefft ihr sicher schon viele Jubla-Gspänli und seid erst
      noch ökologischer unterwegs. Der nächste Bahnhof ist Altstätten SG, von da aus
      ist es noch ein Katzensprung (1.1 km) bis zum Kulti-Gelände. Vom Bahnhof erreicht
      ihr das Kulti also mit einem kurzen Spaziergang, Busse gibt es auf der Strecke
      keine. Der Weg ist ausgeschildert und gut zu Fuss machbar. \n<br />\n**Du möchtest
      noch günstiger ans Kulti reisen? Einfach beim SBB-Ticketkauf den Rabattcode
      kulti22 eingeben und 30% auf deine Ticketkosten sparen!**\n<br />\n### Mit dem
      Auto\nFalls ihr trotzdem mit dem Auto anreisen wollt, müsst ihr bei der Ausfahrt
      Kriessern die A13 verlassen. Kurz vor Altstätten werdet ihr einen Wegweiser
      zum Kulti finden. Ein Parkplatz kostet CHF 20.- für das ganze Wochenende. Bitte
      kauft euer Parkplatz-Ticket wenn möglich schon im Vorfeld über Eventfrog.\n"
    button:
      enable: false
      label: "."
      link: "."
  - name: SBB-Rabatt-Aktion
    title: SBB-Rabatt-Aktion
    image: images/use/zug.jpg
    content: "Damit sich möglichst viele von euch für den ökologischen öV entscheiden,
      sponsern die [Stiftung pro jungwacht blauring](https://www.jubla.ch/ueber-die-jubla/unterstuetzende/stiftung)
      und das Kulti **30 % Rabatt auf euer öV-Ticket**. Dazu gibt es bei [SBB RailAway](https://www.sbb.ch/de/freizeit-ferien/ideen/angebot.html/veranstaltungen/lieder-und-kulturfest)
      einen Rabattcode, mit dem ihr unabhängig vom Abfahrtsort vergünstigte Tickets
      für die An- und Rückreise kaufen könnt. \n<br />\nEinfach den **Rabattcode kulti22**
      eingeben und 30% sparen. Die vergünstigten Tickets sind limitiert, schnell sein
      lohnt sich also!\n"
    button:
      enable: false
      label: "."
      link: "."
  - name: Packliste
    title: Packliste
    image: images/use/packliste.jpg
    content: |-
      ### Mitnehmen:
      * Ticket
      * Zelt
      * Ausweis/ID
      * benötigte Medikamente
      * Mätteli und Schlafsack
      * Kleidung für kühles/nasses Wetter
      * Sonnenbrille
      * Sonnencrème
      * Sonnenhut
      * Mehrweggeschirr
      * Badesachen
      * Powerbank
      <br/>
      ### Zu Hause lassen:
      * Wertgegenstände (Diebstahlgefahr!)
      * unnötig viel Bargeld
      * unnötige Kreditkarten
      * Pavillons etc.
      * Musikboxen
      * Grill
      * Schlechte Vibes
    button:
