tickets:
  enable: true
  title: Tickets – für alle ab 16 Jahren
  content: Du möchtest das Kulti 22 auf keinen Fall verpassen? Dann greif zu solange
    sie noch heiss sind!
  item:
  - name: Funkä-Ticket
    icon: ti-user
    content: 'Du möchstest das komplette Kulti-Erlebnis? Dann ist das «Funkä-Ticket»
      das Richtige für dich! Das Funkä-Ticket (regulärer 3-Tages-Pass) wird für CHF
      67 angeboten. Im Ticketpreis enthalten sind: Zutritt zu allen Konzerten, Ateliers
      und unserem Campingplatz, der legendäre Kulti-Becher sowie 2x Frühstück auf
      dem Kulti-Gelände.'
  - name: 1-Tagespässe
    icon: ti-user
    content: |2-

      Wer das Kulti nur an einem Tag besuchen möchte, kann sich einen 1-Tagespass für Freitag oder Samstag kaufen. Der Freitagspass wird für CHF 40 angeboten, der Samstagspass für CHF 50. Im Angebot enthalten sind Zutritt zu Konzerten, Ateliers und unserem Campingplatz, ein Frühstück (Samstag oder Sonntag) auf dem Kulti-Gelände sowie der legendäre Kulti-Becher. Das Kontingent ist limitiert.
  - name: KulturLegi
    icon: ti-money
    content: Mit der KulturLegi kommst du günstiger ans Kulti 22! Die Stiftung Pro
      Jungwacht Blauring übernimmt nach dem Ticketkauf 70% deiner Kulti-Ticketkosten,
      gegen Vorweisen deiner KulturLegi. Details zum Vorgehen findest du auf jubla.ch/mitglieder/verband/stiftung/kulturlegi/
  - name: Parkplatz-Ticket
    icon: ti-car
    content: 'Anreise mit dem PKW: Das Gelände verfügt über eine Parkplatzanlage.
      Möchtest du einen dieser Parkplätze benutzen, kannst du schon jetzt via Eventfrog
      das Parkplatz-Ticket für CHF 20 kaufen. Natürlich kannst du das Ticket auch
      vor Ort bei deiner Ankunft kaufen. Das Ticket ist gültig für alle 3 Tage. Die
      Anzahl Parkplätze ist unbegrenzt.'
  - name: Caravan-Ticket
    icon: ti-truck
    content: 'Du reist lieber noch gemütlicher mit dem Caravan, Büssli, Wohnmobil,
      oder sonstigem grösseren Gefährt an? Dann besteht für dich die Möglichkeit,
      den Caravan-Parkplatz zu nutzen. Deine Vorteile: Du geniesst eine perfekte Lage
      wenige Meter zum Geländeeingang und hast den gewünschten Komfort. Auch hierfür
      benötigst du ein spezielles Caravan-Parking-Ticket, das du ebenfalls schon jetzt
      via Eventfrog für CHF 35 kaufen kannst. Das Ticket ist gültig für alle 3 Tage.
      Die Caravan-Plätze sind begrenzt.'
