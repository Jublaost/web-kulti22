#################### default parameters ################################
[params]
logo = "images/logos/Logo_Kulti22_farbig.png"
# Meta data
description = "Jubla: Lieder- und Kulturfest 2022"
author = "Thomas von Mentlen"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

# Preloader
[params.preloader]
