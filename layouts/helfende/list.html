{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="section-padding" data-aos="fade-in" data-aos-delay="150">
  <div class="container">
    <div class="row justify-content-center no-gutters">
      <div class="col-lg-10 mt-40">
        {{ .Content }}
      </div>
    </div>
    <div class="row justify-content-center no-gutters">
      <div class="col-xl-6 col-lg-7">
        <form class="rounded shadow p-30" id="helfende-form">
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="vorname">Vorname<strong style="color: darkred;">*</strong></label>
            <input class="form-control shadow-none" type="text" placeholder="Hans" id="vorname" name="vorname" required>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="nachname">Nachname<strong style="color: darkred;">*</strong></label>
            <input class="form-control shadow-none" type="text" placeholder="Muster" id="nachname" name="nachname" required>
          </div>
          <div class="form-group mb-30">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="age" name="age" value="yes">
              <label class="form-check-label" for="age">18+ (Ich bin volljährig)</label>
            </div>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="email">Email<strong style="color: darkred;">*</strong></label>
            <input class="form-control shadow-none" type="email" placeholder="name@email.com" id="email" name="email" required>
          </div>

          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="phone">Handynummer<strong style="color: darkred;">*</strong></label>
            <input class="form-control shadow-none" type="text" placeholder="079 123 45 67" id="phone" name="phone" required>
          </div>
          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="job">Beruf</label>
            <input class="form-control shadow-none" type="text" placeholder="Matratzentester" id="job" name="job">
          </div>

          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="fiend">Ich möchte zusemmen arbeiten mit:</label>
            <input class="form-control shadow-none" type="text" placeholder="Petra Sturzenegger" id="fiend" name="fiend">
          </div>
          <div class="row">
            <div class="form-group col-sm-6 mb-30">
              <label class="text-black-200 h5 font-weight-600 mb-2">T-Shirt Grösse</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="shirt-size" value="S" id="size-s">
                <label class="form-check-label" for="size-s">S</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="shirt-size" value="M" id="size-m" checked>
                <label class="form-check-label" for="size-m">M</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="shirt-size" value="L" id="size-l">
                <label class="form-check-label" for="size-l">L</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="shirt-size" value="XL" id="size-xl">
                <label class="form-check-label" for="size-xl">XL</label>
              </div>
            </div>
  
            <div class="form-group col-sm-6 mb-30">
              <label class="text-black-200 h5 font-weight-600 mb-2">Führerschein</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="driver-license" value="no" id="driver-license-no" onchange="onLicenseCheck(false)" checked>
                <label class="form-check-label" for="driver-license-no">Nein</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="driver-license" value="yes" id="driver-license-yes" onchange="onLicenseCheck(true)">
                <label class="form-check-label" for="driver-license-yes">Ja</label>
              </div>
              <div id="driver-license-category-div" class="form-check hide">
                <label class="text-black-200 h6 font-weight-400" for="driver-license-category">Kategorie</label>
                <input class="form-control shadow-none" type="text" placeholder="BE" id="driver-license-category" name="driver-license">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-3 mb-30">
              <label class="text-black-200 h5 font-weight-600 mb-2">Aufbau</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="19.08.22" name="aufbau-dates" id="aufbau-dates-01">
                <label class="form-check-label" for="aufbau-dates-01">19.08.22</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="20.08.22" name="aufbau-dates" id="aufbau-dates-02">
                <label class="form-check-label" for="aufbau-dates-02">20.08.22</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="21.08.22" name="aufbau-dates" id="aufbau-dates-03">
                <label class="form-check-label" for="aufbau-dates-03">21.08.22</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="22.08.22" name="aufbau-dates" id="aufbau-dates-04">
                <label class="form-check-label" for="aufbau-dates-04">22.08.22</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="23.08.22" name="aufbau-dates" id="aufbau-dates-05">
                <label class="form-check-label" for="aufbau-dates-05">23.08.22</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="24.08.22" name="aufbau-dates" id="aufbau-dates-06">
                <label class="form-check-label" for="aufbau-dates-06">24.08.22</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="25.08.22" name="aufbau-dates" id="aufbau-dates-07">
                <label class="form-check-label" for="aufbau-dates-07">25.08.22</label>
              </div>              
            </div>
  
            <div class="form-group col-sm-6 mb-30">
              <label class="text-black-200 h5 font-weight-600 mb-2">Am Kulti</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="26.08.22 Vormittag" name="kulti-dates" id="kulti-dates-01">
                <label class="form-check-label" for="kulti-dates-01">26.08.22 Vormittag</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="26.08.22 Nachmittag" name="kulti-dates" id="kulti-dates-02">
                <label class="form-check-label" for="kulti-dates-02">26.08.22 Nachmittag</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="26.08.22 Abend" name="kulti-dates" id="kulti-dates-03">
                <label class="form-check-label" for="kulti-dates-03">26.08.22 Abend</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="27.08.22 Vormittag" name="kulti-dates" id="kulti-dates-04">
                <label class="form-check-label" for="kulti-dates-04">27.08.22 Vormittag</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="27.08.22 Nachmittag" name="kulti-dates" id="kulti-dates-05">
                <label class="form-check-label" for="kulti-dates-05">27.08.22 Nachmittag</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="27.08.22 Abend" name="kulti-dates" id="kulti-dates-06">
                <label class="form-check-label" for="kulti-dates-06">27.08.22 Abend</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="28.08.22 Vormittag" name="kulti-dates" id="kulti-dates-07">
                <label class="form-check-label" for="kulti-dates-07">28.08.22 Vormittag</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="28.08.22 Nachmittag" name="kulti-dates" id="kulti-dates-07">
                <label class="form-check-label" for="kulti-dates-08">28.08.22 Nachmittag</label>
              </div>
            </div>
  
            <div class="form-group col-sm-3 mb-30">
              <label class="text-black-200 h5 font-weight-600 mb-2">Abbau</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="29.08.22" name="abbau-dates" id="abbau-dates-01">
                <label class="form-check-label" for="abbau-dates-01">29.08.22</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="30.08.22" name="abbau-dates" id="abbau-dates-02">
                <label class="form-check-label" for="abbau-dates-02">30.08.22</label>
              </div>              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="31.08.22" name="abbau-dates" id="abbau-dates-03">
                <label class="form-check-label" for="abbau-dates-03">31.08.22</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col mb-30">
              <label class="text-black-200 h5 font-weight-600 mb-2">Das kann ich</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Kueche" id="can-do-01">
                <label class="form-check-label" for="can-do-01">Unterstützung Küche</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Barbetrieb" id="can-do-02">
                <label class="form-check-label" for="can-do-02">Unterstützung Barbetrieb</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Sanitaet" id="can-do-03">
                <label class="form-check-label" for="can-do-03">Sanität</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Sicherheit" id="can-do-04">
                <label class="form-check-label" for="can-do-04">Sicherheit</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Trash Hero" id="can-do-05">
                <label class="form-check-label" for="can-do-05">Trash Hero</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Infra und Logistik" id="can-do-06">
                <label class="form-check-label" for="can-do-06">Infrastruktur und Logistik</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Unterhaltung" id="can-do-07">
                <label class="form-check-label" for="can-do-07">Unterhaltung</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Ateliers" id="can-do-08">
                <label class="form-check-label" for="can-do-08">Unterstützung Ateliers</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="can-do" value="Alles" id="can-do-09">
                <label class="form-check-label" for="can-do-09">Teilt mich einfach ein</label>
              </div>
            </div>
          </div>

          <div class="form-group mb-30">
            <label class="text-black-200 h5 font-weight-600 mb-2" for="message">Kommentar</label>
            <textarea class="form-control shadow-none" rows="5" id="message" name="message"></textarea>
          </div>

          <button class="btn btn-primary w-100" type="submit">{{ i18n "submit"}}</button>
        </form>
        <div id="success-message" style="display: none">
          <h3>Vielen Dank!</h3>
          <p>Wir werden uns bei dir melden.</p>
        </div>
        <div id="error-message" style="display: none">
          <h3>Ups!</h3>
          <p style="color: darkred;">Leider hat etwas nicht geklappt.. Bitte melde dich bei Simona Bosetti<a href="mailto:simi@kulti22.ch">simi@kulti22.ch</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
