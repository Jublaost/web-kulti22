{{ define "main" }}
{{ $data := index .Site.Data .Site.Language.Lang }}

<!-- start of band-section -->
<section class="section-padding pb-40" data-aos="fade-in" data-aos-delay="150">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-9 text-center mb-40">
        <h2 class="section-title">{{.Title}}</h2>
        <p>{{.Content}}</p>
      </div>
      <div class="bands-container col-lg-6 col-md-9 mb-40">

        {{ range $i, $e:= (where .Site.RegularPages "Section" "acts") }}
        {{ if ne .Params.draft true }}
        {{ if .Params.title }}
        <a class="nav-link {{if eq $i 0}}active{{end}}" id="band-{{.Params.title| urlize}}" href="{{ .Permalink }}">
          {{ .Params.title }}
        </a>
        {{ end }}
        {{ end }}
        {{ end }}

      </div>
    </div>
  </div>
</section>
